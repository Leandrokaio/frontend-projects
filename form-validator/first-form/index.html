<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/form-validator/first-form/style.css">
</head>
<body>
    <main>
        <form action="#">

            <div class="header-form">
                <h3 id="title">Formulário de Contato</h3>
            </div>

            <div class="labels">
                <div class="label-name">
                    <label for="name-input">Nome Completo</label>
                    <input type="text" name="name" id="name-input" placeholder="Digite seu nome completo">
                </div>
                <div class="label-email-tel">
                    <div class="label-email">
                        <label for="email-input">E-mail</label>
                        <input type="email" name="email" id="email-input" placeholder="Digite seu E-mail">
                    </div>
                    <div class="label-tel">
                        <label for="tel-input">Telefone</label>
                        <input type="tel" name="tel" id="tel-input" placeholder="Digite seu Telefone">
                    </div>
                </div>

                <div class="label-radios">
                    <label for="#">Sexo</label>
                    <div class="radios">
                        <div class="radio-male">
                            <input type="radio" name="radio" id="radio-input-male">
                            <label for="radio-input-male">Masculino</label>
                        </div>
                        <div class="radio-famele">
                            <input type="radio" name="radio" id="radio-input-famale">
                            <label for="radio-input-famale">Feminino</label>
                        </div>
                        <div class="radio-others">
                            <input type="radio" name="radio" id="radio-others">
                            <label for="radio-others">Prefiro não dizer</label>
                        </div>
                    </div>

                </div>
                <div class="label-dropdown">
                    <label for="dropdown-input" id="dropdown-title">Quero aprender a fazer?</label>
                    <select name="dropdown-input" id="dropdown-input">
                        <option value="Select">Selecione</option>
                        <option value="Formularios">Formulários</option>
                        <option value="Select">Menus</option>
                        <option value="Select">Rodapé</option>
                        <option value="Select">Botão</option>
                    </select>
                </div>
                <div class="label-textarea">
                    <textarea name="textarea" id="textarea-input"></textarea>
                </div>
                <div class="btn">
                    <button type="submit" class="btn-style">ENVIAR DADOS</button>
                </div>

            </div>
        </form>
    </main>
    <footer>
        <p class="text-footer">Desenvolvido por: <a href="https://www.linkedin.com/in/kaio-leandro/" target="_blank">Kaio Leandro</a></p>
        <p class="second-text-footer">Todos os direitos Reservados</p>
    </footer>
</body>
</html>
